<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Night In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="bg-dark text-secondary px-4 py-5 text-center start" style="height:100vh;">
        <div class="py-5" style="margin-top: 10vw;">
            <h1 class="display-5 fw-bold text-white">A Night In</h1>
            <div class="col-lg-6 mx-auto">
                <p class="fs-5 mb-4">Are you 21+?</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="yes btn btn-outline-light btn-lg px-4 me-sm-3">Yes</button>
                    <button type="button" class="no btn btn-outline-light btn-lg px-4">No</button>
                </div>
            </div>
        </div>
    </div>
    <div class='d-flex flex-column bg-light hidden'>
        <header class="mb-3">
            <h1 class="mt-2 menu-title">M E N U</h1>
        </header>
        <div class="tasty d-flex flex-row justify-content-between mx-4 mb-4 hidden">
            <div class="food-menu d-flex flex-column"
                style="width: 49%;background-color: white;border: solid 2px black;">
                <h2 class='ms-1 text-center mb-2'>M A I N</h2>
                <h4 class='ms-1'>What kind of dish are you craving?</h4>
                <form id="dinner-search" class="form w-25 ms-1 d-grid gap-3">
                    <!-- Search Input Field -->
                    <input id="dinner-input" class="form-input w-100 p-2 rounded border border-2" type="text"
                        placeholder="Search" />
                    <!-- Search Button -->
                    <button class="dinner-btn btn-info btn-block">Search</button>
                </form>
                <div class='ms-1 main'>
                    <h4 class="dinner-name text-center"></h4>
                    <div>
                        <h5 class="dinner-ingredients-header"></h5>
                        <ol class="dinner-ingredients">
                        </ol>
                    </div>
                    <div>
                        <!-- <h5 class>Instructions</h5> -->
                        <h5 class="dinner-instructions-header"></h5>
                        <ol class="dinner-instructions">
                        </ol>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column" style="width: 49%;background-color: white;">
                <div class="d-flex flex-column" style="border: solid 2px black;">
                    <h2 class='ms-1 text-center mb-2'>D R I N K</h2>
                    <h4 class='ms-1'>What do you want in your drink?</h4>
                    <form id="cocktail-search" class="form w-25 ms-1 d-grid gap-3">
                        <!-- Search Input Field -->
                        <input id="cocktail-input" class="ms-1 form-input w-100 p-2 rounded border border-2" type="text"
                            placeholder="Search">
                        <!-- Search Button -->
                        <button class="ms-1 cocktail-btn btn-info btn-block">Search</button>
                    </form>
                    <div class='ms-1 drink'>
                        <h4 class="cocktail-name text-center"></h4>
                        <div>
                            <h5 class="drink-ingredients-header"></h5>
                            <ol class="ingredients">
                            </ol>
                        </div>
                        <div>
                            <h5 class="drink-instructions-header"></h5>
                            <ol class="instructions">
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="favorites mt-3" style="border: solid 2px black;">
                    <h4 class="text-center mb-2">F A V O R I T E S</h4>
                    <ul class="favorites-list text-center d-flex flex-column align-items-center">
                    </ul>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="favorite-btn btn btn-secondary btn-sm mt-3">I love this
                        combo!</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
